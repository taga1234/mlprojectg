<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Exam Performance Indicator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 90%;
      max-width: 600px;
      z-index: 10;
    }
    .header h1 {
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      animation: slideDown 0.8s ease-out;
    }
    .header p {
      color: #555;
      font-size: 1.1rem;
      animation: fadeIn 1s ease-out 0.3s both;
    }
    @keyframes slideDown { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .form-group {
      margin-bottom: 20px;
      animation: slideUp 0.6s ease-out both;
    }
    .form-label {
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
      font-size: 0.9rem;
    }
    .form-control {
      width: 100%;
      padding: 14px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.85);
    }
    .form-control:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .score-inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .btn-submit {
      width: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }
    .result-section {
      margin-top: 30px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }
    .result-section.show {
      opacity: 1;
      transform: translateY(0);
    }
    .result-card {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      padding: 25px;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
    }
    .result-score {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .result-text {
      font-size: 1.2rem;
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      margin-top: 15px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: rgba(255, 255, 255, 0.85);
      width: 0%;
      border-radius: 4px;
    }
    @media (max-width: 768px) {
      .score-inputs {
        grid-template-columns: 1fr;
      }
      .header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <div class="container">
    <div class="header">
      <h1>üéì Student Performance Predictor</h1>
      <p>Discover your potential math score using advanced analytics</p>
    </div>
    <form action="{{ url_for('predict_datapoint') }}" method="post" id="predictionForm">
      <div class="form-group">
        <label class="form-label">üë§ Gender</label>
        <select class="form-control" name="gender" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label">üåç Race or Ethnicity</label>
        <select class="form-control" name="ethnicity" required>
          <option value="" disabled selected>Select ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label">üéì Parental Education Level</label>
        <select class="form-control" name="parental_level_of_education" required>
          <option value="" disabled selected>Select parent education</option>
          <option value="associate's degree">Associate's Degree</option>
          <option value="bachelor's degree">Bachelor's Degree</option>
          <option value="high school">High School</option>
          <option value="master's degree">Master's Degree</option>
          <option value="some college">Some College</option>
          <option value="some high school">Some High School</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label">üçΩÔ∏è Lunch Type</label>
        <select class="form-control" name="lunch" required>
          <option value="" disabled selected>Select lunch type</option>
          <option value="free/reduced">Free/Reduced</option>
          <option value="standard">Standard</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label">üìö Test Preparation Course</label>
        <select class="form-control" name="test_preparation_course" required>
          <option value="" disabled selected>Select test preparation</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      <div class="score-inputs">
        <div class="form-group">
          <label class="form-label">üìñ Reading Score</label>
          <input class="form-control" type="number" name="reading_score" placeholder="Enter reading score" min="0" max="100" required>
        </div>
        <div class="form-group">
          <label class="form-label">‚úçÔ∏è Writing Score</label>
          <input class="form-control" type="number" name="writing_score" placeholder="Enter writing score" min="0" max="100" required>
        </div>
      </div>
      <button class="btn-submit" type="submit">üîÆ Predict Math Score</button>
    </form>
    {% if results %}
    <div class="result-section show">
      <div class="result-card">
        <div class="result-score" id="scoreDisplay">{{ results }}</div>
        <div class="result-text">Predicted Math Score</div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressBar"></div>
        </div>
      </div>
    </div>
    {% endif %}
  </div>
  <script>
    function createParticles() {
      const particles = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.width = particle.style.height = Math.random() * 10 + 5 + 'px';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        particles.appendChild(particle);
      }
    }

    function animateNumber(element, target) {
      let current = 0;
      const increment = target / 30;
      const timer = setInterval(() => {
        current += increment;
        if (current >= target) {
          current = target;
          clearInterval(timer);
        }
        element.textContent = Math.round(current);
      }, 50);
    }

    window.addEventListener('load', () => {
      createParticles();

      const scoreDisplay = document.getElementById('scoreDisplay');
      const progressBar = document.getElementById('progressBar');

      if (scoreDisplay && progressBar) {
        const score = parseInt(scoreDisplay.innerText);
        animateNumber(scoreDisplay, score);
        setTimeout(() => {
          progressBar.style.width = score + '%';
        }, 500);
      }
    });
  </script>
</body>
</html>
